<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scaled=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>GDSC WEB SERIES FAST FINGER</title>
    </head>
    <body class="">

        <div class="container">
            <input class="text" type="text">
            <div class="keyboard_wrapp">
                <div class="keyboard_keys">
                    <div class="row">
                        <div class="ss_key">`</div>
                        <div class="keys">1</div>
                        <div class="keys">2</div>
                        <div class="keys">3</div>
                        <div class="keys">4</div>
                        <div class="keys">5</div>
                        <div class="keys">6</div>
                        <div class="keys">7</div>
                        <div class="keys">8</div>
                        <div class="keys">9</div>
                        <div class="keys">0</div>
                        <div class="keys">-</div>
                        <div class="keys">=</div>
                        <div class="backspace_key">Backspace</div>
                    </div>
                    <div class="row">
                        <div class="tab_key">Tab</div>
                        <div class="keys">Q</div>
                        <div class="keys">W</div>
                        <div class="keys">E</div>
                        <div class="keys">R</div>
                        <div class="keys">T</div>
                        <div class="keys">Y</div>
                        <div class="keys">U</div>
                        <div class="keys">I</div>
                        <div class="keys">O</div>
                        <div class="keys">P</div>
                        <div class="keys">[</div>
                        <div class="keys">]</div>
                        <div class="slash_key">\</div>
                    </div>
                    <div class="row">
                        <div class="caps_lock_key">Caps Lock</div>
                        <div class="keys">A</div>
                        <div class="keys">S</div>
                        <div class="keys">D</div>
                        <div class="keys">F</div>
                        <div class="keys">G</div>
                        <div class="keys">H</div>
                        <div class="keys">J</div>
                        <div class="keys">K</div>
                        <div class="keys">L</div>
                        <div class="keys">;</div>
                        <div class="keys">"</div>
                        <div class="enter_key">Enter</div>
                    </div>
                    <div class="row">
                        <div class="shift_left_key">Shift</div>
                        <div class="keys">Z</div>
                        <div class="keys">X</div>
                        <div class="keys">C</div>
                        <div class="keys">V</div>
                        <div class="keys">B</div>
                        <div class="keys">N</div>
                        <div class="keys">M</div>
                        <div class="keys">,</div>
                        <div class="keys">.</div>
                        <div class="keys">/</div>
                        <div class="ques_key">?</div>
                        <div class="shift_right_key">Shift</div>
                    </div>
                    <div class="row">
                        <div class="last_useless_key ctrl_key ctrl_left">Ctrl</div>
                        <div class="win_key">Win</div>
                        <div class="last_useless_key alt_key alt_left">Alt</div>
                        <div class="keys space_key"></div>
                        <div class="last_useless_key alt_key alt_right">Alt</div>
                        <div class="last_useless_key">Fn</div>
                        <div class="last_useless_key ctrl_key ctrl_right">Ctrl</div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="js/main.js"></script>
    </body>
</html>
